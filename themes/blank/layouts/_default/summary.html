<article>
	<h1 class="post-title"> {{ with .Params.icon}}<span>{{ . }}</span>{{ end }}<a href="{{ .Permalink }}">{{ .Title
			}}</a>
	</h1>
	{{ range .Params.tags }}
	<a href="{{ " /tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<div id="post-summary">
		{{ .Summary }}
		<hr>
	</div>
</article>
