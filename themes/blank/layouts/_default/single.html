{{ define "main" }}
	<main>
		<article>
			<h1 class="post-title">{{ .Title }}</h1>
			<time datetime="{{ .Date.Format "2006-01" }}">{{ .Date.Format "01.2006" }}</time>
			<div>
				{{ .Content }}
			</div>
			{{ with .Params.tags }}
			<div>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>

			{{ end }}
			<a id='back-link' href="{{ .Site.BaseURL }}"><</a>
		</article>
	</main>
{{ end }}
